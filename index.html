  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wikipedia by Mood</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  
  <!-- Primary Meta Tags -->
<meta name="title" content="Wikipedia by Mood – Discover Articles Based on Your Feelings">
<meta name="description" content="Feeling curious, nostalgic, or funny? Let Wikipedia surprise you with articles that match your mood. No content creation needed. Just emotion and discovery.">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://moodipedia.netlify.app/">
<meta property="og:title" content="Wikipedia by Mood – Discover Articles Based on Your Feelings">
<meta property="og:description" content="Feeling curious, nostalgic, or funny? Let Wikipedia surprise you with articles that match your mood.">
<meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Crystal_ball_emoji.png/120px-Crystal_ball_emoji.png">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Wikipedia by Mood – Discover Articles Based on Your Feelings">
<meta name="twitter:description" content="Explore random Wikipedia articles based on your mood: uplifting, mysterious, funny, and more.">
<meta name="twitter:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Crystal_ball_emoji.png/120px-Crystal_ball_emoji.png">
<meta name="google-site-verification" content="EWL29YrZR0kssRiFA7ugxe9nwFgFExYUa0kGWnmQXag" />
</head>
<body>
  <button id="darkToggle">🌓 Dark Mode</button>
  <main>
    <h1>Wikipedia by Mood</h1>
    <div class="mood-selector">
      <label for="mood">How are you feeling?</label>
      <select id="mood">
        <option value="uplifting">😊 Uplifting</option>
        <option value="nostalgic">🕰️ Nostalgic</option>
        <option value="surreal">🌀 Surreal</option>
        <option value="mysterious">🕵️‍♂️ Mysterious</option>
        <option value="sad">😢 Sad</option>
        <option value="funny">🤣 Funny</option>
      </select>
      <button id="fetchBtn">Show Me an Article</button>
    </div>
    <section id="articleDisplay" class="hidden">
      <h2 id="articleTitle"></h2>
      <p id="articleExtract"></p>
      <a id="articleLink" href="#" target="_blank">Read more on Wikipedia →</a>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
